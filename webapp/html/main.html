<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발명식</title>
    <style>
        html, body { height: 100%;}
        body {color: #fff;}
    </style>
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Black+Han+Sans"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script></script>   
<body>
    <div class="container mt-3 border">
        <!-- <h1 class='m-5 p-5 bg-light text-dark rounded border'>셀럽시피&발명식!</h1> -->
        <div class='m-5 p-5 bg-light rounded border'>
            <div class="row m-10">
                <div class="col-sm-12">
                    <!-- <img id="logo" class="mx-auto d-block" style="max-height: 200px;" src="/logo/"> -->
                    <img id="logo" class="img-fluid" src="/logo/">
                </div>
                <!-- <div class="col-sm-2">
                    <img class="img-fluid float-right d-block" style="max-height: 100px;"  src="https://th.bing.com/th/id/R.374b01f37e7993217f13b14ee9916223?rik=t5QB3IDWf93yAw&riu=http%3a%2f%2fpostfiles6.naver.net%2f20151116_53%2funesco1128_1447659335467lqOdR_GIF%2fnl9vkuA.gif%3ftype%3dw2&ehk=EqdpOrfDkLun5HLx1KzJwdoETDEZiG8Cwzw7qdhktFA%3d&risl=&pid=ImgRaw&r=0" alt="냠냠">
                </div> -->
            </div>
        </div>
        <div class="row m-5 p-5 bg-light rounded">
            <!-- Nav pills -->
            <ul class="nav nav-pills" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="pill" href="#home" style="font-size: x-large;">재료 추출</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#menu1"  style="font-size: x-large;">재료 선정</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="pill" href="#menu2"  style="font-size: x-large;">생성된 요리법</a>
                </li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="tab-content row m-5 p-5  bg-light text-dark rounded">
            <div id="home" class="container tab-pane active "><br>
                <div class="row" id="getentities">
                    <form enctype="multipart/form-data" method="post">
                        <div class="input-group mb-3">
                            <input accept=".png, .jpg, .jpeg" name="files" type="file" multiple, id="files" class="form-control" style="font-size: x-large;" >
                            <button class="btn btn-success" type="submit" style="font-size: x-large;" >식재료 추출</button> 

                        </div>
                    </form>
                </div>
                <div class="row m-5 p-5" id="preview"></div>
            </div>
            <div id="menu1" class="container tab-pane fade"><br>
                <div class="row">
                    <div class="col-sm-12 mb-5 border border-5 rounded-3" id="detectedFromImg" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </div>
                <div class="row">
                    <div class="col-sm-8 border border-5 rounded-3" id="params" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-primary" id="getRecipe" style="min-height: 150px; font-size: x-large; min-width: 100%;">레시피</br>생성</button>
                    </div>
                    <div class="col-sm-2">
                        <form>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio1" name="optradio" value=1 checked>
                                <label class="form-check-label" for="radio1">한국식</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="radio2" name="optradio" value=2>
                                <label class="form-check-label" for="radio2">외국식</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input"  id="radio3" name="optradio" value=3>
                                <label class="form-check-label" for="radio3">백종원식</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="menu2" class="container tab-pane fade"><br>
                <div class="row">
                    <div class="row" id='Recipe'></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
